<div class="page-header">
    <h1>Associates</h1>
</div>

<div class="container" style="width: 100%">
    <div class="row" style="margin-top:20px;">
        <div class="col-xs-12 col-md-8">
            <form class="form-inline">
                <div class="form-group">
                    <label>Filter by: </label>
                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                </div>
            </form>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="pull-right">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" ng-click="toggleModal()">Add
                    Associate
                </button>
            </div>
            <div class="modalDirective" title="Search for associate" visible="showModal">
                <div class="container" style="width: 100%">
                    <div class="row">
                        <form role="form">
                            <div class="form-group">
                                <label>Email address</label>
                                <input auto-complete-directive ui-items="emails" class="form-control"
                                       id="emailAutoComplete"
                                       placeholder="Enter email"/>

                                <div id="result"></div>
                            </div>
                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary">Send Request</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bs-component" style="margin-top:20px;">
    <div class="clearfix visible-sm"></div>
    <table class="table table-responsive table-striped table-hover" data-show-refresh="true">
        <thead>
        <tr>
            <th class="col-md-4">Company</th>
            <th class="col-md-4">Status</th>
            <th class="col-md-6" colspan="2"></th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="associate in associates |filter:search|itemsPerPage:2">
            <td>{{associate.cmp_id}}</td>
            <td>{{associate.state}}</td>
            <td class="text-right">
                <div class="btn-group" role="group">
                    <input type="button" value="Remove" class="btn btn-danger"
                           ng-click="removeAssociateRow(associate.id)"/>
                    <input type="button" value="Accept" class="btn btn-success" ng-show="associate.state != 'accept'"/>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<dir-pagination-controls
        max-size="5"
        direction-links="true"
        boundary-links="true">
</dir-pagination-controls>
