<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4 box-shadow--16dp animated rotateInDownRight">

            <img class="profile-img animated bounceInDown box-shadow--4dp" id="loginImage"
                 lazy-src="assets/images/logo.png" alt="beacon" style="margin: -60px auto 0;">


            <form class="form-signin" name='loginForm'>

                <div class="form-group" ng-form='login.form'>
                    <input ng-model="login.email" type="email" class="form-control" placeholder="Email" required
                           autofocus>
                    <input ng-model="login.password" type="password" class="form-control" placeholder="Password"
                           required>
                </div>

                <button id="loginSubmit" class="btn btn-lg btn-block"
                        ng-disabled="!login.form.$valid"
                        type="submit" ng-click="login()">
                    Sign in
                </button>

                <div class="col-sm-12 col-md-12">
                    <a class="pull-left need-help" data-toggle="popover" title="Password Strength"
                       data-content="Enter Password..">Forgot Password? </a>
                </div>

                <span class="clearfix"></span>
            </form>

        </div>
    </div>
</div>
