<div class="middle row">

    <div class="col-md-6 col-xs-12 col-sm-12 logo-table">
        <div class="logo-cell">
            <h1 class="login_title">TRACTIVE</h1>
            <div class="col-md-10 col-sm-10 col-xs-10 pull-right">
                <h3 class="login-subtitle">Beacon Dashboard</h3>
            </div>

        </div>
    </div>
    <div class="col-md-1 vertical-line-login hidden-xs hidden-sm">
    </div>
    <div class="col-md-5 col-xs-12 col-sm-12 login-div">
        <form class="login-form" name='loginForm' ng-submit="submit()">

            <div class="tips-form-group inner-addon left-addon">
                <i class="glyphicon glyphicon-user login"></i>
                <input placeholder="Email address" autofocus type="email" class="form-control input-email" required
                       ng-model="formData.email">
            </div>

            <div class="tips-form-group inner-addon left-addon">
                <i class="glyphicon glyphicon-lock"></i>
                <input placeholder="Password" type="password" class="form-control input-password"
                       required ng-model="formData.password">
            </div>

            <div class="row">

                <div class="col-md-12">
                    <div class="col-md-6">

                        <a class="pull-left password-recover" href="#/forgot">Forgot Password?</a><a
                            class="pull-right sign-up" href="#/register">Sign up</a>
                    </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12">

                    <button id="loginSubmit" class="btn-block sign-in authSubmit pull-right" type="submit"> Sign in
                    </button>

                </div>
            </div>
        </form>
    </div>

</div>
