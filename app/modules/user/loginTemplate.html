<div class="auth">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4 form-box">
            <img class="profile-img box-shadow--4dp" id="loginImage" src="assets/images/Login.ico"
                 alt="beacon" style="margin: -60px auto 0;">

            <form class="form-signin" name='loginForm' ng-submit="submit()" ng-controller="LoginController">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required
                           autofocus ng-model="formData.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password"
                           required ng-model="formData.password">
                </div>
                <button id="loginSubmit" class="btn btn-lg btn-block authSubmit"
                        type="submit">
                    Sign in
                </button>
                <div class="col-sm-12 col-md-12">
                    <a class="pull-left" href="#/forgot">Forgot Password? </a>
                    <br>
                    <a class="pull-left" href="#/register">Register? </a>
                </div>
                <span class="clearfix"></span>
            </form>
        </div>
    </div>
</div>
