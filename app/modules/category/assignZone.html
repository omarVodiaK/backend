<div class="modal-dialog modal fade">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Assign Zone</h3>
        </div>
        <div class="modal-body ng-scope" ng-if="zones.length != 0">
            <table class="table table-responsive table-striped table-hover">
                <thead>
                <tr>

                    <th>Name</th>
                    <th>Range</th>
                    <th>Address</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
                </thead>
                <tbody>

                <tr ng-repeat='zone in zones'>
                    <td>{{ zone.zone_name }}</td>
                    <td>{{zone.zone_range}}</td>
                    <td>{{zone.zone_address}}</td>
                    <td>{{zone.zone_latitude}}</td>
                    <td>{{zone.zone_longitude}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-body ng-scope" ng-if="zones.length == 0">
            0 Items assigned!
        </div>
        <div class="modal-footer ng-scope">
            <div class="btn-group">
                <button class="btn btn-primary" type="button" ng-click="ok()">Assign</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
