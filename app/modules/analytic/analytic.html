<div class="page-header">
    <h1>Analytic</h1>

</div>

<div class="container" style="width: 100%">
    <div class="row" style="text-align: center">
        <div class="col-md-3" style="margin-top: 50px;">

            <div class="card hovercard">
                <div class="col-md-6">
                    <div class="avatar">
                        <img alt="" src="assets/images/registered-user.png">
                    </div>
                </div>
                <div class="col-md-6">

                    <div class="infos">
                        <div class="title">
                            <a href="">Users</a>

                            <h1 count-to="{{numberUsers}}" value="0" duration="1"></h1>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="col-md-3" style="text-align: center;">
            <h4>Users gender</h4>


            <br>
            <canvas id="genderChart" ng-show="validateUserByCompany" class="chart chart-pie"
                    chart-data="genderData"
                    chart-options="{animation:false}"
                    chart-labels="genderLabels"
                    chart-legend="true"
                    chart-click="onClick"
                    chart-colours="['#03A9F4', '#FF4081']">
            </canvas>
        </div>

        <div class="col-md-3" style="text-align: center;">
            <h4>User Nationalities</h4>
            <br>
            <canvas id="raceChart" ng-show="validateUserByCompany" class="chart chart-pie" chart-data="raceData"
                    chart-options="{animation:false}"
                    chart-labels="raceLabels"
                    chart-legend="true"
                    chart-click="onClick">
            </canvas>
        </div>

        <div class="col-md-3" style="text-align: center;">
            <h4>Users age groups</h4>
            <br>
            <canvas id="ageChart" ng-show="validateUserByCompany" class="chart chart-bar" class="chart chart-line"
                    chart-options="{animation:false}"
                    chart-data="ageData" chart-labels="ageLabels" chart-colours="['#FF9800']">
            </canvas>

        </div>
    </div>

    <div class="row top-buffer" style="text-align: center;">
        <div class="col-md-6 top-buffer">
            <h1 style="margin-top: 100px;">% of active users</h1>
        </div>
        <div class="col-md-6">
            <canvas ng-show="validatePercentageUsers" id="percentageChart" class="chart chart-polar-area"
                    chart-data="percActiveUsersData"
                    chart-options="{animation:false}"
                    chart-labels="percActiveUsersLabels"
                    chart-legend="true"
                    chart-colours="['#4CAF50', '#9E9E9E']">
            </canvas>
        </div>
    </div>

    <div class="row top-buffer" style="text-align: center;">
        <div class="col-md-6 top-buffer">
            <h1 style="margin-top: 100px;">Beacon Interactions</h1>
        </div>
        <div class="col-md-6">
            <canvas ng-show="validateInteraction" id="InteractionChart" class="chart chart-radar"
                    chart-data="[interactionData]" chart-labels="interactionLabels" chart-colours="[ '#803690']">
            </canvas>
        </div>
    </div>

    <div class="row top-buffer" style="text-align: center;">
        <div class="col-md-6 top-buffer">
            <h1 style="margin-top: 100px;">Vouchers Generated</h1>
        </div>
        <div class="col-md-6">
            <canvas ng-show="validateVouchers" class="chart chart-polar-area" id="VoucherChart"
                    chart-options="{animation:false}"
                    chart-data="voucherData" chart-labels="voucherLabels"
                    chart-colours="[ '#448AFF', '#4CAF50', '#F44336']">
            </canvas>
        </div>
    </div>


</div>
