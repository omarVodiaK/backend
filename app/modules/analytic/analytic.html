<div class="page-header">
    <h1>Analytic</h1>
</div>

<div class="container full-width-container">

    <div class="row analytic-center">

        <div class="col-md-3 col-sm-3 col-xs-3 top-buffer">
            <div class="card hovercard">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="avatar">
                        <img alt="" src="assets/images/registered-user.png">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">

                    <div class="infos">
                        <div class="title">
                            <a href="">Users</a>

                            <h1 count-to="{{numberUsers}}" value="0" duration="1"></h1>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3 analytic-center" ng-show="validateUserByCompany">

            <h4>Users gender</h4>
            <br>
            <canvas id="genderChart" class="chart chart-pie"
                    chart-data="genderData"
                    chart-options="{animation:false}"
                    chart-labels="genderLabels"
                    chart-legend="true"
                    chart-click="onClick"
                    chart-colours="['#03A9F4', '#FF4081']">
            </canvas>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3 analytic-center" ng-show="validateUserByCompany">
            <h4>User Nationalities</h4>
            <br>
            <canvas id="raceChart" class="chart chart-pie" chart-data="raceData"
                    chart-options="{animation:false}"
                    chart-labels="raceLabels"
                    chart-legend="true"
                    chart-click="onClick">
            </canvas>
        </div>

        <div class="col-md-3 col-sm-3 col-xs-3 analytic-center" ng-show="validateUserByCompany">
            <h4>Users age groups</h4>
            <br>
            <canvas id="ageChart" class="chart chart-bar" class="chart chart-line"
                    chart-options="{animation:false}"
                    chart-data="ageData" chart-labels="ageLabels" chart-colours="['#FF9800']">
            </canvas>

        </div>

    </div>

    <div class="row top-buffer analytic-center" ng-show="validatePercentageUsers">
        <div class="col-md-6 col-sm-6 col-xs-6 top-buffer">
            <h1 class="margin-top">% of active users</h1>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <canvas id="percentageChart" class="chart chart-polar-area"
                    chart-data="percActiveUsersData"
                    chart-options="{animation:false}"
                    chart-labels="percActiveUsersLabels"
                    chart-legend="true"
                    chart-colours="['#4CAF50', '#9E9E9E']">
            </canvas>
        </div>
    </div>

    <div ng-show="validateInteraction" class="row top-buffer analytic-center">
        <div class="col-md-6 col-sm-6 col-xs-6 top-buffer">
            <h1 class="margin-top">Beacon Interactions</h1>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <canvas id="InteractionChart" class="chart chart-radar"
                    chart-data="[interactionData]" chart-labels="interactionLabels" chart-colours="[ '#803690']">
            </canvas>
        </div>
    </div>

    <div class="row top-buffer analytic-center" ng-show="validateVouchers">
        <div class="col-md-6 col-sm-6 col-xs-6 top-buffer">
            <h1 class="margin-top">Vouchers Generated</h1>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <canvas class="chart chart-polar-area" id="VoucherChart"
                    chart-options="{animation:false}"
                    chart-data="voucherData" chart-labels="voucherLabels"
                    chart-colours="[ '#448AFF', '#4CAF50', '#F44336']">
            </canvas>
        </div>
    </div>

</div>
