<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            {{player.title}}
            <small>{{player.description}}</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <span class="glyphicon glyphicon-dashboard"></span> Dashboard
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Like Denis?</strong> Be his friend than!!!
        </div>
    </div>
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                DataTables Advanced Tables
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Player Id</th>
                            <th>Player Name</th>
                            <th>Player Status</th>
                            <th>Task Running</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" data-ng-repeat="player in player.players">
                            <td>{{player.playerId}}</td>
                            <td>{{player.name}}</td>
                            <td>{{status}}</td>
                            <td>{{player.task}}</td>
                            <td class="center">X</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /.row -->
