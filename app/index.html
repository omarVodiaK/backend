<!DOCTYPE html>
<html>
<head>
    <title>AngularJS App Example</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css assets/css/styles.css -->
    <link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/font-icons.css" type='text/css'>
    <link rel="stylesheet" href="modules/home/home.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="assets/css/dashboard.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body data-ng-app="app">

<div id="app" ui-view></div>

    <!-- build:assets assets.min.js -->
    <!-- ASSETS -->
        <script src="assets/bower_components/jquery/dist/jquery.js"></script>
        <script src="assets/bower_components/angular/angular.min.js"></script>
        <script src="assets/bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="assets/js/angular-cookies.min.js"></script>
        <script src="assets/bower_components/angular-route/angular-route.min.js"></script>
        <script src="assets/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="assets/js/angular-touch.min.js"></script>
        <script src="assets/js/moment.min.js"></script>
        <script src="assets/js/angular-moment.min.js"></script>
        <script src="assets/js/angular-truncate.js"></script>
        <script src="assets/js/angular-preload-image.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    <!-- / -->
    <!-- endbuild -->
    <!-- build:js app.min.js -->
    <!-- MODULES -->
        <script src="app.routes.js"></script>
        <script src="app.config.js"></script>
        <script src="app.core.js"></script>
        <script src="app.services.js"></script>
        <script src="app.js"></script>
    <!-- / -->
    <!-- CONTROLLERS -->
        <script src="modules/home/homeController.js"></script>
    <!-- / -->
    <!-- SERVICES -->
        <script src="services/show.fct.js"></script>
        <script src="services/page.val.js"></script>
    <!-- / -->
    <!-- DIRECTIVES -->

    <!-- / -->

    <!-- CUSTOM URL -->
        <script>
            $(function () {

                $(document).on('click', '[ui-toggle]', function (e) {
                    e.preventDefault();
                    var $this = $(this);
                    $this.attr('ui-toggle') || ($this = $this.closest('[ui-toggle]'));
                    var $target = $("#app") || $this;
                    $target.toggleClass($this.attr('ui-toggle'));
                });
            });
        </script>
    <!-- / -->

    <!-- inject:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
